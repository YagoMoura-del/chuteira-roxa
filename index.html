<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike - Chuteira Nike Air</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <header class="menu">

    <div class="container-menu">

    </div>
</header>

    <main>
        <div class="container">
            <div class="container-imagem">
                <img src="assets/img/banner01.png" alt="Chuteira Nike Air" class="banner">
            </div>

                <h1 class="container-titulo">Chuteira Nike Air Zoom Mercurial <br> Superfly 9 Elite Air Max Plus Campo</h1>

        </div>
      <div class="galeria-de-produtos">

            <img src="assets/img/frente.png" alt="Foto 2">
        </div> 
             <div class="item-da-galeria">

        </div>    
    </div>
        <div class="container-cards">
      <div class="cards">
              <i class="fa-brands fa-html5"></i>

                <p>estrura semântica e acessível para web moderna.</>
        </div>
        <div class="cards">
            <i class="fa-brands fa-css3-alt"></i>
                <h2>CSS3</h2>
                <p>estilização avançada com layouts responsivos, animações e design moderno.</p>
        </div>

    </div>
